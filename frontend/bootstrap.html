<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </style>
</head>

<body>
    <h1>
        bootstrap Example
    </h1>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="menu-item">
                        <img src="./assets/images/cake1.jpg" alt="Item 1">
                        <div class="item-description">
                            <h3>Item 1 Title</h3>
                            <p>Description of Item 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="menu-item">
                        <img src="./assets/images/gals.jpg" alt="Item 2">
                        <div class="item-description">
                            <h3>Item 2 Title</h3>
                            <p>Description of Item 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="menu-item">
                        <img src="./assets/images/ovakedo.jpg" alt="Item 3">
                        <div class="item-description">
                            <h3>Item 3 Title</h3>
                            <p>Description of Item 3.</p>
                        </div>
                    </div>
                </div>
                <!-- Add more col-md-4 divs for additional menu items as needed -->
            </div>
        </div>

        <!-- Bootstrap CSS (assuming you have included it) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Optional: Custom CSS -->
        <style>
            .menu-item {
                text-align: center;
                margin-bottom: 20px;
            }

            .item-description h3 {
                margin-top: 10px;
            }

            .item-description p {
                color: #666;
            }
        </style>
    </body>


</html>
